<div>
  <p>
    Shows the number of tickets by status but specifically filtered for tickets
    handled by support user.
  </p>
  <div>
    <canvas id="supportTicketPieChart"></canvas>
  </div>
  <div
    style="
      display: flex;
      flex-direction: row;
      align-content: center;
      justify-content: center;
      width: 100%;
      gap: 1rem;
      margin-top: 1rem;
    "
  >
    <mat-form-field>
      <mat-label>Support Manager</mat-label>
      <mat-select (valueChange)="submit($event)">
        @for (employee of employees$ | async; track $index) {
        <mat-option [value]="employee.id">{{ employee.fullName }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
</div>
